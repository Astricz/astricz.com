<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astricz Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
    <style>
      body { font-family: "Nunito", sans-serif; }
    </style>
  </head>
  <body class="min-h-screen bg-slate-100 text-slate-900">
    <main class="mx-auto w-[min(1200px,95%)] py-10">
      <div class="mb-8 flex flex-wrap items-center justify-between gap-3">
        <div>
          <h1 class="text-3xl font-extrabold">Gallery</h1>
          <p class="text-slate-600">YouTube-thumbnail format cards (16:9). Easy to grow as you add new artwork.</p>
        </div>
        <div class="flex gap-2">
          <a href="/" class="rounded-full bg-white px-4 py-2 font-bold shadow">Home</a>
          <a href="/gallery/admin.html" class="rounded-full bg-sky-600 px-4 py-2 font-bold text-white shadow">Admin Upload</a>
        </div>
      </div>

      <section id="galleryGrid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></section>
    </main>

    <script src="/gallery/gallery-data.js"></script>
    <script>
      const grid = document.getElementById("galleryGrid");
      const items = loadGalleryItems();

      grid.innerHTML = items
        .map(
          (item) => `
          <article class="overflow-hidden rounded-2xl bg-white shadow-lg">
            <div class="aspect-video bg-slate-200">
              <img src="${item.imageUrl}" alt="${item.title}" class="h-full w-full object-cover" />
            </div>
            <div class="space-y-2 p-4">
              <h2 class="text-lg font-extrabold">${item.title}</h2>
              <p class="text-sm text-slate-600">${item.description}</p>
              <p class="text-xs font-semibold text-slate-500">${item.createdAt}</p>
            </div>
          </article>
        `
        )
        .join("");
    </script>
  </body>
</html>
